<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&amp;subset=korean" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <title>로그인 : 카카오스토리</title>
</head>

<body>
    <form action='' method=''>
        <div>
            <img src="assets/logo.png" id="logo">
        </div>

        <div>
            <img src="assets/msg1.png" id="msg1">
        </div>

        <div class="login-form">
            <input type="text" id="textid" placeholder="&nbsp;&nbsp;이메일 또는 전화번호" required>
            <input type="password" id="textpassword" placeholder="&nbsp;&nbsp;비밀번호" required>
            <br>
            <input type="checkbox" id="checkbox">로그인 상태 유지
            <label for="checkbox"></label>
        </div>
        <!-- 물음표 -->
        <div>
            <a href="#pop1" class="btn">
                <img src="assets/explain.png">
            </a>
            <div class="popup" id="pop1">
                <p>카카오계정은 모든 카카오 서비스와 열결된<br> 이메일 형식의 아이디입니다.</p>
                <a href="#">닫기</a>
            </div>
        </div>

        <div>
            <input type="submit" id="loginbtn" value="로그인">
            <a href="#" id="join_text">회원가입</a>
            <a href="#" id="findid">카카오계정 찾기</a>
            <a href="#" id="resetpassword">비밀번호 재설정</a>
        </div>
    </form>
    <p id="line"> | </p>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</body>

</html>
