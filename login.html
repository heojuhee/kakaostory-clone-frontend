<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <title>로그인 : 카카오스토리</title>
</head>
<body>
    <header>
        <img src='assets/logo.png' id='logo'>
    </header>

    <div class='wrap_login'>
        <div>
            <img src='assets/msg1.png' id='msg1'>
        </div>

        <form id='loginForm'>
            <fieldset>
                <input type="text" id="textid" placeholder="이메일 또는 전화번호" style='padding: 0 40px 0 10px' required><br>
                <input type="password" id="textpassword" placeholder="비밀번호" style='padding: 0 40px 0 10px' required><br>
                <div class='set_login'>
                    <input type="checkbox" id="chkbox" class='chkbox'>
                    <label for="chkbox">로그인 상태 유지<span class='fake_chk'></span></label>
                </div>
                <input type="submit" id="loginbtn" value="로그인" style="margin-bottom: 0;">

                <div id="errorBox"></div>

                <div class='userinfo'>
                    <div class='join_menu'>
                        <a href='join.html' id='join_text'>회원가입</a>
                    </div>

                    <ul class='user_menu'>
                        <li>
                            <a href='#' id='findid'>카카오계정 찾기</a><span id='line'>|</span>
                        </li>
                        <li>
                            <a href='#' id='resetpassword'>비밀번호 재설정</a>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </form>

                <a href="#">닫기</a>
            </div>

</body>
</html>
